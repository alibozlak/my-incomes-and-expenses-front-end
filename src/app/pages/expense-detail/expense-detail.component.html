<div class="container mt-4">
    <h3 class="text-danger text-center">Gider Detayı</h3>
    <div class="form-floating mt-4">
        <input type="number" class="form-control" id="inputExpenseAmount"
            [(ngModel)]="updateExpenseRequest.expenseAmount" placeholder="Gider Miktarı">
        <label for="inputExpenseAmount">Gider Miktarı</label>
        <small *ngIf="updateExpenseRequest.expenseAmount < 0" class="text-danger">
            Gider miktarı 0'dan küçük olamaz!!
        </small>
    </div>
    <div class="form-floating mt-3">
        <input type="date" class="form-control" id="inputExpenseDate" [(ngModel)]="updateExpenseRequest.date"
            placeholder="Tarihi">
        <label for="inputExpenseDate">Tarihi</label>
    </div>
    <div class="mt-3">
        <label for="selectExpenseGroup">Gider Grubu :</label>
        <select class="form-select mt-1" aria-label="Default select example" id="selectExpenseGroup"
            [(ngModel)]="updateExpenseRequest.expenseGroupId">
            <option *ngFor="let expenseGroup of expenseGroupIdAndNameResponses" value="{{expenseGroup.expenseGroupId}}">
                {{expenseGroup.expenseGroupName}}
            </option>
        </select>
    </div>
    <div class="form-floating mt-3">
        <input type="text" class="form-control" id="inputExpenseDescription" 
            [(ngModel)]="updateExpenseRequest.description"
            placeholder="Açıklama">
        <label for="inputExpenseDate">Açıklama</label>
    </div>
    <button type="button" [class]="updateButtonClass()" (click)="put()">Güncelle</button>
    <button type="button" (click)="clickedDeleteButton()" class="btn btn-danger ms-3 mt-3">
        Gideri Sil
    </button>
    <div class="mt-3" *ngIf="isClickedDeleteButton">
        <strong class="text-danger">Bu gideri silmek istediğinize emin misiniz?</strong>
        <br>
        <button type="button" (click)="delete()" class="btn btn-danger mt-1">
            Evet, eminim
        </button>
    </div>
</div>
