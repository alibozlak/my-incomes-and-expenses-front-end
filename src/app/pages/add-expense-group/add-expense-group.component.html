<div class="container mt-4">
    <h3 class="text-danger text-center">Gider Grubu Ekleme</h3>
    <div class="form-floating mt-4">
        <input type="text" class="form-control" id="inputExpenseGroupName" 
            [(ngModel)]="createExpenseGroupRequest.expenseGroupName" placeholder="Gider Grubu Adı">
        <label for="inputExpenseGroupName">Gider Grubu Adı</label>
        <small *ngIf="createExpenseGroupRequest.expenseGroupName.length < 2" class="text-danger">
            Grup ismi en az 2 karakter barındırmalı!
        </small>
    </div>
    <div class="form-floating mt-3">
        <input type="text" class="form-control" id="inputExpenseGroupDescription" 
            [(ngModel)]="createExpenseGroupRequest.description" placeholder="Gider Grubu Açıklaması">
        <label for="inputExpenseGroupDescription">Gider Grubu Açıklaması</label>
    </div>
    <button type="button" [class]="buttonClass()" (click)="post()">Ekle</button>
    
    <h3 class="text-success mt-3" *ngIf="result.isSuccess">
        Gider Grubu başarılı bir şekilde eklendi!
    </h3>
</div>
