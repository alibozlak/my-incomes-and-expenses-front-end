<div class="container mt-4">
    <h3 class="text-danger text-center">Gider Ekleme</h3>
    <div class="form-floating mt-4">
        <input type="number" class="form-control" id="inputExpenseAmount"
            [(ngModel)]="createExpenseRequest.expenseAmount" placeholder="Gider Miktarı">
        <label for="inputExpenseAmount">Gider Miktarı</label>
        <small *ngIf="createExpenseRequest.expenseAmount < 0" class="text-danger">
            Gider miktarı 0'dan küçük olamaz!!
        </small>
    </div>
    <div class="form-floating mt-3">
        <input type="date" class="form-control" id="inputExpenseDate" [(ngModel)]="createExpenseRequest.date"
            placeholder="Tarihi">
        <label for="inputExpenseDate">Tarihi</label>
    </div>
    <div class="mt-3">
        <label for="selectExpenseGroup">Gider Grubu :</label>
        <select class="form-select mt-1" aria-label="Default select example" id="selectExpenseGroup"
            [(ngModel)]="createExpenseRequest.expenseGroupId">
            <option *ngFor="let expenseGroup of expenseGroupIdAndNameResponses" value="{{expenseGroup.expenseGroupId}}">
                {{expenseGroup.expenseGroupName}}
            </option>
        </select>
    </div>
    <div class="form-floating mt-3">
        <input type="text" class="form-control" id="inputExpenseDescription" 
            [(ngModel)]="createExpenseRequest.description"
            placeholder="Açıklama">
        <label for="inputExpenseDate">Açıklama</label>
    </div>
    <button type="button" [class]="buttonClass()" (click)="post()">Ekle</button>
</div>
